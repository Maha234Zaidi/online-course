<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="shortcut icon" href="./images/schedule-icon-2-270x250.png" type="image/x-icon">
    <title>School Time Table</title>
</head>
<body>
    <center><h1 style="font-family:sofia,sans-serif; font-size: 90px; color:green; font-style: italic;"><u>"School Time Table"</u></h1></center>

    <center>
        <table border="8" style="border-radius:6px; width:50%; height:350px; text-align:center;">

        <tr>
        <th colspan="6" style="background-color: yellow;">Time Table</th>
        </tr>

        <tr>
            <th rowspan="6" style="background-color: green; color: white;">Hours</th>
            <th style="background-color: green; color: white;">Mon</th>
            <th style="background-color: green;color: white;">Tue</th>
            <th style="background-color: green;color: white;">Wed</th>
            <th style="background-color: green;color: white;">Thu</th>
            <th style="background-color: green;color: white;">Fri</th>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>

        <tr>
            <th colspan="5" style="background-color: green;color: white;">Lunch</th>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>

        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>

        </table>
    </center>
    <br>

        <table border="7" style="border-radius:6px; width:30%; height:100px; text-align:center;">

            <th style="background-color: green;color: white;">Name</th>
            <th style="background-color: green;color: white;">Roll No</th>
            <th style="background-color: green;color: white;">Teacher Name</th>
            </tr>

        </table>
    </center>
</body>
</html>
